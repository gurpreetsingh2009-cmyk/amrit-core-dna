name: Amrit Core CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run-seed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install deps
        run: python -m pip install --upgrade pip
      - name: Run amrit core check
        run: |
          python -c "import amrit_core.foundation as f; print('Naam:',f.foundation['naam_anchor'])"
